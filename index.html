<!DOCTYPE html>
<html>
  <head>
    <title>Fillable Resume</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        background-color: #053779;
        color: #eb0942;
        padding: 1rem;
        margin: 0;
      }
      .section {
        margin: 2rem 0;
      }
      .section h2 {
        margin: 0 0 1rem 0;
      }
      .section label {
        display: block;
        margin: 0 0 0.5rem 0;
      }
      .section input[type="text"],
      .section input[type="email"],
      .section textarea {
        width: 100%;
        padding: 0.5rem;
        margin: 0;
        box-sizing: border-box;
      }
      .section textarea {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <h1>Fillable Resume</h1>
    <form action="/submit_resume" method="post">
      <div class="section">
        <h2>Information de la persona</h2>
        <label for="nombre">Nombres:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="numero de celular">numero de celular:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="section">
        <h2>Education</h2>
        <label for="educacion-institutos">Institucion:</label>
        <input type="text" id="education-institution" name="education-institution" required>
        <label for="education-degree">Degree:</label>
        <input type="text" id="education-degree" name="education-degree" required>
        <label for="education-major">Major:</label>
        <input type="text" id="education-major" name="education-major" required>
        <label for="education-start-date">Start Date:</label>
        <input type="date" id="education-start-date" name="education-start-date" required>
        <label for="education-end-date">End Date:</label>
        <input type="date" id="education-end-date" name="education-end-date" required>
      </div>
      <div class="section">
        <h2>experiencia de trabajo</h2>
        <label for="work-empleo">Empleo:</label>
        <input type="text" id="work-employer" name="work-employer" required>
        <label for="work-title">Title:</label>
        <input type="text" id="work-title" name="work-title" required>
        <label for="work-start-date">Start Date:</label>
        <input type="date" id="work-start-date" name="work-start-date" required>
        <label for="work-end-date">End Date:</label>
        <input type="date" id="work-end-date" name="work-end-date" required>
        <label for="work-description">Description:</label>
        <textarea id="work-description" name="work-description" required></textarea>
      </div>
      <div class
